<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Calculando precio</title>
  </head>
  <body>
    <main class="container">
      <div class="card" style="width: 278px">
        <img
          src="assets/img/zenbook.png"
          class="card-img-top"
          alt="Laptop Asus Zenbook"
          title="Asus Zenbook Pro Duo"
        />
        <div class="card-body">
          <h5 class="card-title text-start">Zenbook Pro Duo</h5>
          <div id="datos">
            <input
              class="lot"
              type="text"
              id="inputCantidad"
              placeholder="SeÃ±ale una cantidad"
            />
            <select class="color" id="colorList">
              <option value="white">Escoja un color</option>
              <option value="black">Negro</option>
              <option value="blue">Azul</option>
              <option value="green">Verde</option>
              <option value="yellow">Amarillo</option>
            </select>
          </div>
          <div class="container-card">
            <p class="white-txt">Precio:</p>
            <p class="white-txt" id="price">$1000000</p>
          </div>
          <button id="btnCalcular">Calcular Total</button>
        </div>
      </div>
      <div class="container-total">
        <p id="mostrarTotal">Valor Total:</p>
        <p id="mostrarCantidad">Cantidad:</p>
        <div class="containerColor">
          <p id="mostrarColor">Color:</p>
          <a class="btn" id="colorCircle" style="cursor: default"></a>
        </div>
      </div>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
